	<head>

		<title>GameWip</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css">
		<link rel="icon" href="favicon.ico" type="img/favicon.ico" />
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>

	</head>

<body>
	<div class="background-portal"></div>
	<div class="semi-transparent"></div>

	<div class="header">
		<div class="header-content">
			<span class="title-portal">GameWip</span>
			<ul>
				<li class="hover-change"><a href="index.html">Home</a></li>
		        <li class="hover-change"><a href="#">About</a></li>	        
		        <li class="hover-change"><a href="#">Discover</a></li>
		        <li class="hover-change"><a href="#">Popular</a></li>
		        <li class="hover-change"><a href="#">New Games</a></li>
		        <li class-"hover-change"><a href="#">Logout</a></li>
	        	<li>
			    	<form class="pure-form">
					    <input type="text" class="pure-input-rounded" placeholder="Search Games">
					    <button type="submit" class="pure-button search-button pure-button-primary">Search</button>
					</form>
				</li>
			</ul>
		</div>
	</div>

	<div class='showcase'>
		<div class="container text-center">
			<embed src="img/display.svg" type="image/svg+xml" width="198px" height="190px" style="margin-top:45px"/>
			<br>
			<span class="cont">Continue to Showcase</span>
		</div>
	</div>

	<div class='addWip'>
		<div class="container text-center">
			<embed src="img/wip.svg" type="image/svg+xml" width="198px" height="190px" style="margin-top:35px;margin-bottom:10px;"/>
			<br>
			<span class="cont">Create a new WIP</span>
		</div>
	</div>

	<div class="addWipForm">
		<div class="container text-center">
			<div class="submitWipTitle container text-center">CREATE A NEW WIP</div>
		</div>

		<form class="pure-form pure-form-aligned text-center" style="margin-top:100px;">
		    <fieldset>
		        <div class="pure-control-group">
		            <label style="margin-top:-15px;" for="name">Title of Game</label>
		            <input id="name" style="height:30px; margin-right:50px;" type="text" placeholder="Title" required>
		        </div>

		        <div class="pure-control-group">
		            <label style="margin-top:-15px;" for="website">Website URL</label>
		            <input id="website"  style="height:30px; margin-right:50px;" type="text" placeholder="Website (optional)" >
		        </div>

		        <div class="pure-control-group">
		            <label for="description">Description of Game</label>
		            <textarea id="description" style="margin-right:50px;"rows="3"></textarea>
		        </div>

		        <div class="pure-control-group">
		            <label style="margin-top:-15px;" for="foo">URL for Banner</label>
		            <input style="height:30px; margin-right:50px;" id="foo" type="text"  placeholder="Enter URL" required>
		        </div>


		    </fieldset>
		</form>
			<div class="">
				<button style="margin-left:200px; margin-top: 350px;position: absolute" class="pure-button pure-button-primary ulGame">Upload Game</button>
		        <button style="margin-left:420px; margin-top: 350px; position: absolute" class="pure-button pure-button-primary toTypeKing">Submit</button>
		    </div>
	</div>



	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
